<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulfi</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="sheet.css">
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col s12">
          <h5>Project Showcase</h5>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6 l3">
          <div class="card-panel">
            <div class="card-header">
              favouritetokindle
              <div class="right">
                <a href="https://github.com/hariprasadkulkarni/favouritetokindle" class="tooltipped" data-position="top" data-tooltip="GitHub">
                  <img src="images/github.svg" alt="GitHub">
                </a>
              </div>
            </div>
            <div class="card-body">
              An app that sends links from tweets you favourite to your kindle.
            </div>
            <div class="card-tags">
              <div class="chip">python</div>
            </div>
            <div class="card-footer">
              By <a href="https://github.com/hariprasadkulkarni">Hariprasad Kulkarni</a>
            </div>
          </div>
        </div>
        <!-- /card -->
        <div class="col s12 m6 l3">
          <div class="card-panel">
            <div class="card-header">
              hackercouch
              <div class="right">
                <a href="https://hackercouch.com/" class="tooltipped" data-position="top" data-tooltip="Website">
                  <img src="images/web.svg" alt="Website">
                </a>
                <a href="https://github.com/hackercouch/hackercouch" class="tooltipped" data-position="top" data-tooltip="GitHub">
                  <img src="images/github.svg" alt="GitHub">
                </a>
              </div>
            </div>
            <div class="card-body">
              Hospitality for Hackers. To pledge your couch, file a Pull Request.
            </div>
            <div class="card-tags">
              <div class="chip">jekyll</div>
            </div>
            <div class="card-footer">
              By <a href="https://github.com/captn3m0">Nemo</a>
            </div>
          </div>
        </div>
        <!-- /card -->
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
